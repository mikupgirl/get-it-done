<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>

    <div>
        <a href='logout'>log out</a>
    </div>

    {% with messages = get_flashed_messages() %}
        <ul>
        {% for message in messages %}
            <li>{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}  

</body>
</html>
